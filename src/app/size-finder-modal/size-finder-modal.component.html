<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">
      Details
    </h4>
    <button type="button" class="close" aria-label="close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form id="sizeFinderModalForm" [formGroup]="sizeFinderModalForm" (ngSubmit)="onSubmit(modal)" class="form-group">
    <div class="modal-body">
          <label for="gender">
            Gender:
          </label>
          <input type="text" formControlName="gender" class="form-control" placeholder="gender">
          <br>
          <label for="height">
            Height:
          </label>
          <input type="text" formControlName="height" class="form-control" placeholder="height">
          <br>
          <label for="weight">
            Weight:
          </label>
          <input type="text" formControlName="weight" class="form-control" placeholder="weight">
            <label for="age">
              Age:
            </label>
          <input type="text" formControlName="age" class="form-control" placeholder="age">
          <br>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark">Save</button>
    </div>
  </form>
</ng-template>
